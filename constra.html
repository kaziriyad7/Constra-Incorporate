    <!--This is Top Header section end in my project-->

    <!--This is Main Header section end in my project-->
  <section class="Main-Header">

    <!--This is slide carousel section start in my project-->
    <section class="slider">
      <div class="container">
        <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="images/construction-companies.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/construction-company.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
              <img src="images/download.jpg" class="d-block w-100" alt="...">
            </div>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </section>
